<!DOCTYPE html>

<html lang="en">

        <link rel="stylesheet" href="css/style.css">

        <title>smartQuiz</title>

    <body>
        
        <div class="outer-wrapper">

            <div class="smart-quiz">

                <div class="question">

                    </div>

                <div class="submit">

                <div class="time-bar">
                    time bar here
                </div>

            </div>  <!-- Smart Quiz -->

        </div>  <!-- Outer Wrapper -->

        <script src="js/questions.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
